<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/css/comprar.css">

</head>
<body>
    
    <div class="container">

        <form action="">
    
            <div class="row">
    
                <div class="col">
    
                    <h3 class="title" style="color: white; text-align: center;" >Datos </h3>
    
                    <div class="inputBox">
                        <span>Nombre Completo :</span>
                        <input type="text" placeholder="">
                    </div>
                    <div class="inputBox">
                        <span>Email :</span>
                        <input type="email" placeholder="">
                    </div>
                    <div class="inputBox">
                        <span>Dirección :</span>
                        <input type="text" placeholder="">
                    </div>
                    <div class="inputBox">
                        <span>Ciudad :</span>
                        <input type="text" placeholder="">
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>Estado :</span>
                            <input type="text" placeholder="">
                        </div>
                        <div class="inputBox">
                            <span>Codigo postal :</span>
                            <input type="text" placeholder="">
                        </div>
                    </div>
    
                </div>
    
                <div class="col">
    
                    <h3 class="title" style="color: white; text-align: center;">Pago</h3>
    
                    <div class="inputBox">
                        <span>Tarjetas Aceptadas :</span>
                        <img src="/images/imgcards.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>Nombre de la Tarjeta :</span>
                        <input type="text" placeholder="">
                    </div>
                    <div class="inputBox">
                        <span>Numero de Tarjeta :</span>
                        <input type="number" placeholder="">
                    </div>
                    <div class="inputBox">
                        <span>Mes :</span>
                        <input type="text" placeholder="">
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>Año :</span>
                            <input type="number" placeholder="">
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="text" placeholder="">
                        </div>
                    </div>
    
                </div>
        
            </div>
    
            <input type="submit" value="Comprar" class="submit-btn">
    
        </form>
    

</body>
</html>
